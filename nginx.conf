server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Inject environment variables into JavaScript
    location /env-config.js {
        default_type application/javascript;
        # Replace placeholder with actual env values
        set $api_url "${VITE_API_BASE_URL}";
        set $app_name "${VITE_APP_NAME:-AlphaNext}";
        
        # Return JavaScript with environment variables
        return 200 'window.__env__ = {
            VITE_APP_NAME: "$app_name",
            VITE_API_BASE_URL: "$api_url",
            VITE_APP_TAGLINE: "AlphaNext Learning Platform"
        };';
    }

    # Handle React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

